<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCuisine Menu</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>üçù Welcome to CodeCuisine ü•ñ</h1>
        <p>Your Delicious Food Awaits!</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Menu Section -->
        <section id="menu">
            <!-- Menu items will be dynamically generated here -->
        </section>

        <!-- Order Summary Section -->
        <section id="order">
            <h2>Your Delicious Order</h2>
            <ul id="order-items">
                <!-- Order items will be displayed here -->
            </ul>
            <p>Total: <span id="order-total">R0.00</span></p>

            <!-- Order Action Buttons -->
            <button id="clear-order">Clear Order</button>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CodeCuisine. All rights reserved.</p>
    </footer>

    <!-- Checkout Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="confirm-order">Confirm Order</button>
            <button id="close-popup-1">Close</button> <!-- Close Checkout Popup -->
        </div>
    </div>

    <!-- Confirmation Popup Modal -->
    <div id="confirmation-popup" class="popup">
        <div class="popup-content">
            <p id="confirmation-message"></p>
            <button id="close-popup-2">Close</button> <!-- Close Confirmation Popup -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

</body>
</html>
